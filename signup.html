		<!-- main -->
		<div class="main">
			<div class="center">
				<h2>Sign up here!</h2>
				<h2>You can use all services immediately! EMa is free!</h2>
				<br>
			</div>
			<form>
				First name: <br>
				<input type="text" name="firstname" size="30">
				<br>
				Last name: <br>
				<input type="text" name="lastname" size="30">
				<br>
				Choose a username: <br>
				<input type="text" name="username" size="30" maxlength="20">
				<br>
				Choose a password: <br>
				<input type="password" name="psw" size="30" maxlength="25">
				<br>
				Repeat password: <br>
				<input type="password" name="rpt" size="30" maxlength="25">
				<br>
				<input type="submit" value="Submit">
				<br>
			</form>
		</div>
